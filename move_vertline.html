<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1280, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="utf-8">
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/brython@3.11.0/brython.min.js">
    </script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/brython@3.11.0/brython_stdlib.js">
    </script>


  </head>

  <body>

<svg width="100%" height="100%">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#f00" />
    </marker>
  </defs>
  <line x1="0" y1="0" x2="0" y2="0" stroke="black" stroke-width="2" marker-end="url(#arrow)" />
  <script>
    document.addEventListener("click", function(e) {
      var x = e.clientX;
      var y = e.clientY;
      var angle = Math.atan2(y, x) + Math.PI / 4;  //add 45 degrees
      var length = Math.sqrt(x * x + y * y);
      var x2 = Math.cos(angle) * length;
      var y2 = Math.sin(angle) * length;
      var line = document.querySelector('line');
      line.setAttribute('x2', x2);
      line.setAttribute('y2', y2);
    });
  </script>
</svg>

  </body>
</html>
